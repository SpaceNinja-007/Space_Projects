<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button class="pro-btn" id="go-home-btn">üöÄ Go Home</button>

<script>
document.getElementById('go-home-btn').addEventListener('click', function() {
  window.location.href = "https://spaceninja-007.github.io/Space_Projects/";
});
</script>
  <div class="game-container">

    <h1>Minesweeper</h1>
    <div class="controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy (8x8, 10 mines)</option>
        <option value="medium">Medium (16x16, 40 mines)</option>
        <option value="hard">Hard (24x24, 99 mines)</option>
      </select>
      <button id="restart">Restart</button>
      <span id="timer">‚è± 0</span>
      <span id="flags">üö© 0</span>
    </div>
    <div id="board"></div>
    <div id="message"></div>
  </div>

  <h3 id="text1">For PC: Use right click to show what is under the tile left click to place a flag For Mobile: use the buttons.</h3>

  <div class="mobile-controls">
    <input type="radio" name="mode" id="reveal" checked>
    <label for="reveal" class="reveal-btn">üîç Reveal</label>
    <input type="radio" name="mode" id="flag">
    <label for="flag" class="flag-btn">üö© Flag</label>
  </div>

  <!-- Link to your JS file -->
  <script src="minesweeper.js"></script>
</body>
<style>
/* Hide mobile controls by default (all screens/desktops) */
.mobile-controls {
  display: none;
}


.pro-btn {
  background: linear-gradient(90deg, #232526 60%, #414345 100%);
  color: #fff;
  border: none;
  outline: none;
  padding: 12px 32px;
  border-radius: 8px;
  font-size: 1.1em;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.18s, box-shadow 0.18s;
  box-shadow: 0 2px 8px #0003;
  margin: 12px auto;
  display: block;
}
.pro-btn:hover,
.pro-btn:focus {
  background: linear-gradient(90deg, #414345 0%, #232526 100%);
  box-shadow: 0 2px 20px #1b313677, 0 4px 16px #0006;
}



#text1 {
  color: brown;
  text-align: center; /* This centers the text horizontally! */
  margin: 24px auto 12px auto;
  max-width: 700px;
  font-weight: 500;
}

/* Only show on touch devices (phones/tablets) */
@media (hover: none) and (pointer: coarse) {
  .mobile-controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 18px auto 12px auto;
    max-width: 330px;
  }
  .mobile-controls input[type="radio"] {
    display: none;
  }
  .mobile-controls label {
    padding: 12px 28px;
    border-radius: 6px;
    background: #222;
    color: #fff;
    font-size: 1.2em;
    border: 2px solid #666;
    box-shadow: 0 2px 8px #0002;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s, border 0.2s;
  }
  .mobile-controls input[type="radio"]:checked + label {
    background: #0cf;
    color: #fff;
    border: 2px solid #0cf;
  }
  .mobile-controls label.flag-btn {
    margin-left: 0;
  }
}
</style>

<!-- JavaScript: Actually go back when clicked -->

</script>
</html>
