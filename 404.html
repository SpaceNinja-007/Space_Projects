<!DOCTYPE html>
<html lang="en">

<head>
    <title>Oh NOOO</title>
</head>

<body>

    <h1>Ummm, this does not look right</h1>

    <h2>Don't be sad! We'll get you back by rocket in no time! (Or in one year)</h2>

    <p>Enjecting you to home in <span id="countdown">10</span> seconds...</p>

    <!-- Button to go to the home page -->
    <button id="redirectBtn">Go to Home</button>

    <style>

        p{
color: lawngreen;


        }


        h1 {
            color: rgb(158, 199, 87);
            font-family: sans-serif;
            
        }

        h2 {
            color: rgb(51, 146, 255);
            font-family: sans-serif;
        }

        body {
            background-image: url('the 404.jpg');
            background-size: cover;
            text-align: top;
            color: white;
            padding-top: 100px;
        }

        button {
            font-family: sans-serif;
            color: rgb(204, 219, 70);
            background-color: rgba(233, 112, 68, 0.829);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(255, 99, 71);
        }
    </style>

    <script>
        // JavaScript for handling countdown
        let countdownValue = 10; // Starting countdown value in seconds
        const countdownElement = document.getElementById("countdown");
        const redirectBtn = document.getElementById("redirectBtn");

        // Function to update the countdown
        const countdownInterval = setInterval(function () {
            countdownValue--;  // Decrease countdown value by 1 second
            countdownElement.innerHTML = countdownValue;  // Update the displayed countdown

            // If countdown reaches 0, clear interval and redirect
            if (countdownValue <= 0) {
                clearInterval(countdownInterval);  // Stop the countdown
                window.location.href = "index.html";  // Redirect to homepage
            }
        }, 1000); // Update every 1 second

        // Button functionality - Redirect immediately when clicked
        redirectBtn.addEventListener("click", function () {
            clearInterval(countdownInterval);  // Stop the countdown if the user clicks the button
            window.location.href = "index.html";  // Redirect immediately
        });
    </script>

</body>

</html>
